<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="vertical-steps.css" />
		<link rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/76452193de.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<div class="step-container">
			<div class="step" data-step="1" id="step-one">
				<div class="icon">
					<i id="fa-icon-1" class="fa fa-check-square-o" aria-hidden="true"></i>
				</div>
				<div class="text-container">
					<span id="title-1" class="title">Title</span>
					<span class="info"> Lorem ipsum dolor sit</span>
				</div>
				<div class="connector">
					<div class="progress-bar">
						<div class="loader" id="myBar-1"></div>
					</div>
				</div>
			</div>
			<div class="step" data-step="2">
				<div class="icon">
					<i id="fa-icon-2" class="fa fa-bookmark-o" aria-hidden="true"></i>
				</div>
				<div class="text-container">
					<span id="title-2" class="title">Title</span>
					<span class="info"> Lorem ipsum dolor sit</span>
				</div>
				<div class="connector">
					<div class="progress-bar" id="myBar-2">
						<div class="loadeer"></div>
					</div>
				</div>
			</div>
			<div class="step" data-step="3">
				<div class="icon">
					<i id="fa-icon-3" class="fa fa-chain-broken" aria-hidden="true"></i>
				</div>
				<div class="text-container">
					<span id="title-3" class="title">Title</span>
					<span class="info"> Lorem ipsum dolor sit</span>
				</div>
				<div class="connector">
					<div class="progress-bar" id="myBar-3"></div>
				</div>
			</div>
		</div>

		<script src="vertical-steps.js"></script>
	</body>
</html>
